<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - BlogJetCPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header {
            background: var(--gradient);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }
        
        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            margin-bottom: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            margin-bottom: 1.5rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
        }
        
        .btn-primary {
            background: var(--gradient) !important;
            border: none !important;
            padding: 0.5rem 1.5rem !important;
            border-radius: 25px !important;
            transition: all 0.3s ease !important;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3) !important;
        }
        
        .upload-area {
            border: 2px dashed var(--accent-color) !important;
            border-radius: 12px !important;
            padding: 2rem !important;
            text-align: center !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            background: rgba(72, 149, 239, 0.05) !important;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background: rgba(72, 149, 239, 0.1) !important;
            transform: scale(1.02) !important;
        }
        
        .markdown-editor {
            min-height: 400px !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
        }
        
        .preview-pane {
            min-height: 400px !important;
            border: 1px solid #dee2e6 !important;
            padding: 1.5rem !important;
            border-radius: 8px !important;
            background: #f8f9fa !important;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-journal-text me-2"></i>
                BlogJetCPP 管理后台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house me-1"></i>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin"><i class="bi bi-gear me-1"></i>管理</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i>退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="admin-header text-center text-white">
        <div class="container">
            <h1 class="display-5 fw-bold mb-3">管理控制台</h1>
            <p class="lead">高效管理您的博客内容</p>
        </div>
    </div>

    <div class="container mt-4">
        <div id="admin-content">
            <div class="admin-panel fade-in">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-speedometer2 me-2"></i>仪表板</h2>
                    <div>
                        <button class="btn btn-primary me-2 pulse" onclick="showEditor()">
                            <i class="bi bi-plus-lg me-2"></i>新建文章
                        </button>
                        <button class="btn btn-warning me-2" onclick="clearCache()">
                            <i class="bi bi-trash me-2"></i>清理缓存
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card fade-in">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-journals me-2"></i>文章管理</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>标题</th>
                                            <th>分类</th>
                                            <th>创建时间</th>
                                            <th>更新时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="posts-table-body">
                                        <!-- 文章列表将通过 JavaScript 动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card fade-in">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>统计信息</h5>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <div class="display-4 text-primary" id="total-posts">0</div>
                                <p class="text-muted">文章总数</p>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" onclick="loadPosts()">
                                    <i class="bi bi-arrow-repeat me-2"></i>刷新数据
                                </button>
                                <button class="btn btn-outline-success" onclick="backupPosts()">
                                    <i class="bi bi-download me-2"></i>备份数据
                                </button>
                                <button class="btn btn-outline-info" onclick="restorePosts()">
                                    <i class="bi bi-upload me-2"></i>恢复数据
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="editor-section" style="display: none;">
            <!-- 编辑器内容将通过 JavaScript 动态加载 -->
        </div>
    </div>

    <footer class="footer bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 BlogJetCPP. 基于 MIT 许可证开源</p>
                    <p class="mb-0"><small>版权所有 (c) 2025 JetCPP</small></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 配置常量
        const CONFIG = {
            ADMIN_PASSWORD: 'DZY@013520',
            CATEGORIES: ['软件', '系统', '教程'],
            IMAGE_UPLOAD_SIZE_LIMIT: 5 * 1024 * 1024, // 5MB
            CLOUDFLARE_API_TOKEN: 'ATaK2uKHzBKMdIQBMp21ctiw0pHo8uXiBnnReS1s',
            CLOUDFLARE_ZONE_ID: '',
            GITHUB_REPO: 'https://api.github.com/repos/dongzheyu/cfblog-plus/contents/posts.json'
        };

        // 全局变量
        let posts = [];
        let uploadedImageUrls = [];

        // 检查管理员身份
        function isAdmin() {
            return localStorage.getItem('admin_token') === 'authenticated';
        }

        // 验证管理员身份
        function requireAuth() {
            if (!isAdmin()) {
                window.location.href = '/';
                return false;
            }
            return true;
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/';
        }

        // 加载文章数据
        async function loadPosts() {
            if (!requireAuth()) return;
            
            try {
                // 尝试从 localStorage 加载
                const savedPosts = localStorage.getItem('blog_posts');
                if (savedPosts) {
                    posts = JSON.parse(savedPosts);
                } else {
                    // 如果没有本地数据，尝试从 GitHub 加载
                    try {
                        const response = await fetch(CONFIG.GITHUB_REPO);
                        if (response.ok) {
                            const data = await response.json();
                            const content = atob(data.content);
                            posts = JSON.parse(content);
                            localStorage.setItem('blog_posts', JSON.stringify(posts));
                        } else {
                            // 如果 GitHub 也失败，使用空数组
                            posts = [];
                        }
                    } catch (error) {
                        console.warn('从 GitHub 加载失败，使用空数据:', error);
                        posts = [];
                    }
                }
                
                renderPostsTable();
                updateStats();
            } catch (error) {
                console.error('加载文章失败:', error);
                posts = [];
                renderPostsTable();
                updateStats();
            }
        }

        // 渲染文章表格
        function renderPostsTable() {
            const tbody = document.getElementById('posts-table-body');
            tbody.innerHTML = posts.map(post => `
                <tr>
                    <td>
                        ${post.title}
                        ${post.cover_image ? '<i class="bi bi-image text-muted ms-1" title="有封面图片"></i>' : ''}
                    </td>
                    <td>${post.category || '<span class="text-muted">未分类</span>'}</td>
                    <td>${new Date(post.created_at).toLocaleDateString('zh-CN')}</td>
                    <td>${post.updated_at ? new Date(post.updated_at).toLocaleDateString('zh-CN') : '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="editPost('${post.slug}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deletePost('${post.slug}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('total-posts').textContent = posts.length;
        }

        // 显示编辑器
        function showEditor(post = null) {
            const isNew = !post;
            const action = isNew ? 'createPost()' : `updatePost('${post.slug}')';
            
            document.getElementById('admin-content').innerHTML = `
                <div class="admin-panel fade-in">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="bi bi-${isNew ? 'plus' : 'pencil'} me-2"></i>${isNew ? '新建文章' : '编辑文章'}</h2>
                        <div>
                            <button class="btn btn-outline-secondary me-2" onclick="loadPosts()">
                                <i class="bi bi-arrow-left me-2"></i>返回列表
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <form id="post-form">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">标题</label>
                                        <input type="text" class="form-control form-control-lg" id="title" value="${post ? post.title : ''}" placeholder="输入文章标题" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="category" class="form-label">分类</label>
                                        <select class="form-select" id="category">
                                            <option value="">请选择分类</option>
                                            ${CONFIG.CATEGORIES.map(cat => `
                                                <option value="${cat}" ${post && post.category === cat ? 'selected' : ''}>${cat}</option>
                                            `).join('')}
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="summary" class="form-label">摘要</label>
                                        <textarea class="form-control" id="summary" rows="3" placeholder="输入文章摘要">${post ? post.summary || '' : ''}</textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="cover_image" class="form-label">封面图片</label>
                                        <div class="upload-area" onclick="document.getElementById('cover_image').click()">
                                            <i class="bi bi-cloud-upload" style="font-size: 2rem; color: #6c757d;"></i>
                                            <p class="mt-2 mb-0">点击上传封面图片</p>
                                            <small class="text-muted">支持 JPG、PNG、GIF 格式，最大 5MB</small>
                                            <input type="file" id="cover_image" accept="image/*" style="display: none;" onchange="handleCoverImageSelect(event)">
                                            <div id="cover_preview" class="mt-3">
                                                ${post && post.cover_image ? `<img src="${post.cover_image}" class="img-fluid rounded" style="max-height: 200px;">` : ''}
                                            </div>
                                        </div>
                                        <input type="hidden" id="cover_image_url" value="${post ? post.cover_image || '' : ''}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="content" class="form-label">内容 (Markdown)</label>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <textarea class="form-control markdown-editor" id="content" rows="15" oninput="updatePreview()">${post ? post.content : ''}</textarea>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="preview-pane" id="preview">${post ? marked.parse(post.content) : ''}</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-outline-secondary me-md-2" onclick="loadPosts()">
                                            <i class="bi bi-x me-2"></i>取消
                                        </button>
                                        <button type="button" class="btn btn-primary" onclick="${action}">
                                            <i class="bi bi-${isNew ? 'plus' : 'check'} me-2"></i>${isNew ? '发布文章' : '更新文章'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="bi bi-image me-2"></i>图片管理</h6>
                            </div>
                            <div class="card-body">
                                <div class="upload-area mb-3" onclick="document.getElementById('image_upload').click()">
                                    <i class="bi bi-plus-circle" style="font-size: 1.5rem; color: #6c757d;"></i>
                                    <p class="mt-2 mb-0">上传图片到内容</p>
                                    <small class="text-muted">点击上传</small>
                                    <input type="file" id="image_upload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                                </div>
                                <div id="uploaded_images"></div>
                            </div>
                        </div>
                        
                        <div class="card mt-4">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="bi bi-link me-2"></i>快速操作</h6>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary btn-sm" onclick="insertMarkdown('**粗体**')">
                                        <i class="bi bi-type-bold me-1"></i>粗体
                                    </button>
                                    <button class="btn btn-outline-primary btn-sm" onclick="insertMarkdown('*斜体*')">
                                        <i class="bi bi-type-italic me-1"></i>斜体
                                    </button>
                                    <button class="btn btn-outline-primary btn-sm" onclick="insertMarkdown('## 标题')">
                                        <i class="bi bi-type-h2 me-1"></i>标题
                                    </button>
                                    <button class="btn btn-outline-primary btn-sm" onclick="insertMarkdown('> 引用')">
                                        <i class="bi bi-quote me-1"></i>引用
                                    </button>
                                    <button class="btn btn-outline-primary btn-sm" onclick="insertMarkdown('`代码`')">
                                        <i class="bi bi-code-slash me-1"></i>代码
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 处理封面图片选择
        async function handleCoverImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件');
                return;
            }
            
            if (file.size > CONFIG.IMAGE_UPLOAD_SIZE_LIMIT) {
                alert('图片大小不能超过 5MB');
                return;
            }
            
            // 将图片转换为 base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                document.getElementById('cover_preview').innerHTML = 
                    `<img src="${imageUrl}" class="img-fluid rounded" style="max-height: 200px;">`;
                document.getElementById('cover_image_url').value = imageUrl;
            };
            reader.readAsDataURL(file);
        }

        // 处理内容图片上传
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件');
                return;
            }
            
            if (file.size > CONFIG.IMAGE_UPLOAD_SIZE_LIMIT) {
                alert('图片大小不能超过 5MB');
                return;
            }
            
            // 将图片转换为 base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                uploadedImageUrls.push(imageUrl);
                updateUploadedImages();
                insertImageToContent(imageUrl);
            };
            reader.readAsDataURL(file);
            
            event.target.value = '';
        }

        // 更新已上传图片列表
        function updateUploadedImages() {
            const container = document.getElementById('uploaded_images');
            container.innerHTML = uploadedImageUrls.map((url, index) => `
                <div class="mb-2">
                    <img src="${url}" class="img-thumbnail" style="max-width: 100px; max-height: 80px;">
                    <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="removeImage(${index})">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        // 移除图片
        function removeImage(index) {
            uploadedImageUrls.splice(index, 1);
            updateUploadedImages();
        }

        // 在内容中插入图片
        function insertImageToContent(url) {
            const content = document.getElementById('content');
            const cursorPos = content.selectionStart;
            const textBefore = content.value.substring(0, cursorPos);
            const textAfter = content.value.substring(cursorPos);
            const imageMarkdown = `![图片](${url})`;
            
            content.value = textBefore + imageMarkdown + textAfter;
            content.selectionStart = content.selectionEnd = cursorPos + imageMarkdown.length;
            content.focus();
            updatePreview();
        }

        // 插入 Markdown 模板
        function insertMarkdown(template) {
            const content = document.getElementById('content');
            const cursorPos = content.selectionStart;
            const textBefore = content.value.substring(0, cursorPos);
            const textAfter = content.value.substring(cursorPos);
            
            content.value = textBefore + template + textAfter;
            content.selectionStart = content.selectionEnd = cursorPos + template.length;
            content.focus();
            updatePreview();
        }

        // 更新预览
        function updatePreview() {
            const content = document.getElementById('content').value;
            const preview = document.getElementById('preview');
            if (preview) {
                preview.innerHTML = marked.parse(content);
            }
        }

        // 创建文章
        function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const summary = document.getElementById('summary').value;
            const category = document.getElementById('category').value;
            const coverImageUrl = document.getElementById('cover_image_url').value;
            
            if (!title || !content) {
                alert('请填写标题和内容！');
                return;
            }
            
            const slug = title.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
                
            const post = {
                id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                title,
                content,
                summary,
                category,
                cover_image: coverImageUrl || null,
                slug,
                created_at: new Date().toISOString(),
                updated_at: null
            };
            
            posts.push(post);
            localStorage.setItem('blog_posts', JSON.stringify(posts));
            
            alert('文章发布成功！');
            loadPosts();
        }

        // 更新文章
        function updatePost(slug) {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const summary = document.getElementById('summary').value;
            const category = document.getElementById('category').value;
            const coverImageUrl = document.getElementById('cover_image_url').value;
            
            if (!title || !content) {
                alert('请填写标题和内容！');
                return;
            }
            
            const postIndex = posts.findIndex(p => p.slug === slug);
            if (postIndex === -1) {
                alert('文章未找到！');
                return;
            }
            
            posts[postIndex] = {
                ...posts[postIndex],
                title,
                content,
                summary,
                category,
                cover_image: coverImageUrl || null,
                updated_at: new Date().toISOString()
            };
            
            localStorage.setItem('blog_posts', JSON.stringify(posts));
            
            alert('文章更新成功！');
            loadPosts();
        }

        // 删除文章
        function deletePost(slug) {
            if (!confirm('确定要删除这篇文章吗？此操作不可恢复。')) {
                return;
            }
            
            posts = posts.filter(post => post.slug !== slug);
            localStorage.setItem('blog_posts', JSON.stringify(posts));
            
            renderPostsTable();
            updateStats();
        }

        // 编辑文章
        function editPost(slug) {
            const post = posts.find(p => p.slug === slug);
            if (post) {
                showEditor(post);
            }
        }

        // 清理缓存（Cloudflare）
        async function clearCache() {
            if (!CONFIG.CLOUDFLARE_ZONE_ID) {
                alert('未设置 Cloudflare Zone ID，跳过缓存清理');
                return;
            }
            
            if (!confirm('确定要清理全站缓存吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`https://api.cloudflare.com/client/v4/zones/${CONFIG.CLOUDFLARE_ZONE_ID}/purge_cache`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.CLOUDFLARE_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        purge_everything: true
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('缓存清理成功！');
                } else {
                    alert('缓存清理失败: ' + (result.errors?.[0]?.message || '未知错误'));
                }
            } catch (error) {
                alert('缓存清理失败: ' + error.message);
            }
        }

        // 备份文章数据
        function backupPosts() {
            const dataStr = JSON.stringify(posts, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'blog-backup-' + new Date().toISOString().slice(0, 10) + '.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // 恢复文章数据
        function restorePosts() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const restoredPosts = JSON.parse(e.target.result);
                        if (Array.isArray(restoredPosts)) {
                            posts = restoredPosts;
                            localStorage.setItem('blog_posts', JSON.stringify(posts));
                            alert('数据恢复成功！');
                            loadPosts();
                        } else {
                            alert('无效的备份文件格式！');
                        }
                    } catch (error) {
                        alert('恢复数据时出错: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAuth()) return;
            loadPosts();
        });
    </script>
</body>
