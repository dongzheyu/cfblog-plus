<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogJetCPP - 现代化博客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .hero-section {
            background: var(--gradient);
            color: white;
            padding: 5rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="none"><path d="M0,0 Q500,100 1000,0 L1000,100 L0,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
            opacity: 0.3;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            margin-bottom: 2rem;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
        }
        
        .cover-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0;
        }
        
        .post-meta {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 0.5rem;
        }
        
        .category-badge {
            background: var(--gradient) !important;
            color: white !important;
            padding: 0.3rem 0.8rem !important;
            border-radius: 20px !important;
            font-size: 0.8rem !important;
            font-weight: 500 !important;
        }
        
        .btn-primary {
            background: var(--gradient) !important;
            border: none !important;
            padding: 0.5rem 1.5rem !important;
            border-radius: 25px !important;
            transition: all 0.3s ease !important;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3) !important;
        }
        
        .admin-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white;
            padding: 2rem !important;
            border-radius: 15px !important;
            margin-bottom: 2rem !important;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3) !important;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }
        
        .upload-area {
            border: 2px dashed var(--accent-color) !important;
            border-radius: 12px !important;
            padding: 2rem !important;
            text-align: center !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            background: rgba(72, 149, 239, 0.05) !important;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background: rgba(72, 149, 239, 0.1) !important;
            transform: scale(1.02) !important;
        }
        
        .sidebar .card {
            margin-bottom: 1rem;
        }
        
        .sidebar .btn {
            margin: 0.25rem !important;
        }
        
        .markdown-editor {
            min-height: 400px !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
        }
        
        .preview-pane {
            min-height: 400px !important;
            border: 1px solid #dee2e6 !important;
            padding: 1.5rem !important;
            border-radius: 8px !important;
            background: #f8f9fa !important;
        }
        
        .login-container {
            max-width: 500px;
            margin: 2rem auto;
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.3);
        }
        
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 300px;
            perspective: 1000px;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flip-card-back {
            transform: rotateY(180deg);
        }
        
        .category-filter .btn {
            margin: 0.25rem !important;
            transition: all 0.3s ease !important;
        }
        
        .category-filter .btn:hover {
            transform: translateY(-2px) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-journal-text me-2"></i>
                BlogJetCPP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house me-1"></i>首页</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-tags me-1"></i>分类
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/category/软件"><i class="bi bi-gear me-2"></i>软件</a></li>
                            <li><a class="dropdown-item" href="/category/系统"><i class="bi bi-cpu me-2"></i>系统</a></li>
                            <li><a class="dropdown-item" href="/category/教程"><i class="bi bi-journal me-2"></i>教程</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/admin" style="display: none;"><i class="bi bi-gear me-1"></i>管理</a>
                        <a class="nav-link logout-link" href="#" onclick="logout()" style="display: none;"><i class="bi bi-box-arrow-right me-1"></i>退出</a>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section text-center text-white">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3 fade-in">现代化博客系统</h1>
            <p class="lead mb-4 fade-in">基于 Cloudflare Pages 构建的高性能博客平台</p>
            <div class="mt-4">
                <button class="btn btn-light btn-lg pulse" onclick="scrollToPosts()">
                    <i class="bi bi-arrow-down me-2"></i>开始阅读
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div id="login-section" class="login-container" style="display: none;">
            <div class="card p-4 glow">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-lock text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3">管理员登录</h3>
                    </div>
                    <form id="login-form">
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" id="admin-password" placeholder="输入管理员密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="main-content">
            <div class="row">
                <div class="col-lg-8">
                    <div id="posts-container">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                    <div id="post-detail" style="display: none;">
                        <!-- 文章详情将动态加载 -->
                    </div>
                    <div id="editor-section" style="display: none;">
                        <!-- 编辑器将动态加载 -->
                    </div>
                    <div id="admin-panel" style="display: none;">
                        <!-- 管理面板将动态加载 -->
                    </div>
                </div>
                <div class="col-lg-4 sidebar">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-info-circle me-2"></i>关于博客</h6>
                        </div>
                        <div class="card-body">
                            <p class="mb-0">基于 Cloudflare Pages 构建的现代化博客系统</p>
                        </div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-tags me-2"></i>分类</h6>
                        </div>
                        <div class="card-body">
                            <div class="category-filter">
                                <button class="btn btn-outline-primary btn-sm filter-btn" data-category="">全部</button>
                                <button class="btn btn-outline-primary btn-sm filter-btn" data-category="软件">软件</button>
                                <button class="btn btn-outline-primary btn-sm filter-btn" data-category="系统">系统</button>
                                <button class="btn btn-outline-primary btn-sm filter-btn" data-category="教程">教程</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-link me-2"></i>快速链接</h6>
                        </div>
                        <div class="card-body">
                            <a href="https://github.com/dongzheyu/cfblog-plus" class="btn btn-outline-primary btn-sm w-100 mb-2">
                                <i class="bi bi-github me-1"></i> GitHub
                            </a>
                            <button class="btn btn-outline-primary btn-sm w-100 admin-link" style="display: none;" onclick="showAdminPanel()">
                                <i class="bi bi-gear me-1"></i> 管理后台
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 BlogJetCPP. 基于 MIT 许可证开源</p>
                    <p class="mb-0"><small>版权所有 (c) 2025 JetCPP</small></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 配置常量
        const CONFIG = {
            ADMIN_PASSWORD: 'DZY@013520',
            CATEGORIES: ['软件', '系统', '教程'],
            IMAGE_UPLOAD_SIZE_LIMIT: 5 * 1024 * 1024, // 5MB
            CLOUDFLARE_API_TOKEN: 'ATaK2uKHzBKMdIQBMp21ctiw0pHo8uXiBnnReS1s',
            CLOUDFLARE_ZONE_ID: '',
            GITHUB_REPO: 'https://api.github.com/repos/dongzheyu/cfblog-plus/contents/posts.json'
        };

        // 全局变量
        let posts = [];
        let currentCategory = '';
        let uploadedImageUrls = [];
        let isAdminMode = false;

        // 工具函数
        function generateSlug(title) {
            return title.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function isAdmin() {
            return localStorage.getItem('admin_token') === 'authenticated';
        }

        function setAdminStatus(status) {
            isAdminMode = status;
            document.querySelectorAll('.admin-link').forEach(el => {
                el.style.display = status ? 'block' : 'none';
            });
            document.querySelectorAll('.logout-link').forEach(el => {
                el.style.display = status ? 'block' : 'none';
            });
        }

        // 加载文章数据
        async function loadPosts() {
            try {
                // 尝试从 localStorage 加载
                const savedPosts = localStorage.getItem('blog_posts');
                if (savedPosts) {
                    posts = JSON.parse(savedPosts);
                } else {
                    // 如果没有本地数据，尝试从 GitHub 加载
                    try {
                        const response = await fetch(CONFIG.GITHUB_REPO);
                        if (response.ok) {
                            const data = await response.json();
                            const content = atob(data.content);
                            posts = JSON.parse(content);
                            localStorage.setItem('blog_posts', JSON.stringify(posts));
                        } else {
                            // 如果 GitHub 也失败，使用空数组
                            posts = [];
                        }
                    } catch (error) {
                        console.warn('从 GitHub 加载失败，使用空数据:', error);
                        posts = [];
                    }
                }
                
                renderPosts();
            } catch (error) {
                console.error('加载文章失败:', error);
                posts = [];
                renderPosts();
            }
        }

        // 渲染文章列表
        function renderPosts() {
            const container = document.getElementById('posts-container');
            const filteredPosts = currentCategory ? 
                posts.filter(post => post.category === currentCategory) : 
                posts;
            
            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-journal-x" style="font-size: 4rem; color: #ccc;"></i>
                        <h4 class="mt-3 text-muted">暂无文章</h4>
                        <p class="text-muted">还没有发布任何文章</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredPosts.map(post => `
                <div class="card mb-4 fade-in slide-in">
                    ${post.cover_image ? `<img src="${post.cover_image}" class="card-img-top cover-image" alt="${post.title}">` : ''}
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="#" class="text-decoration-none" onclick="showPostDetail('${post.slug}')">${post.title}</a>
                            ${post.category ? `<span class="category-badge ms-2">${post.category}</span>` : ''}
                        </h5>
                        <div class="post-meta">
                            <i class="bi bi-calendar"></i> ${new Date(post.created_at).toLocaleDateString('zh-CN')}
                            ${post.updated_at ? `<span class="ms-3"><i class="bi bi-pencil"></i> 更新于 ${new Date(post.updated_at).toLocaleDateString('zh-CN')}</span>` : ''}
                        </div>
                        <div class="card-text post-content">
                            ${post.summary || post.content.substring(0, 200) + '...'}
                        </div>
                        <a href="#" class="btn btn-outline-primary btn-sm" onclick="showPostDetail('${post.slug}')">
                            <i class="bi bi-eye me-1"></i> 阅读全文
                        </a>
                        ${isAdminMode ? `
                            <a href="#" class="btn btn-sm btn-outline-secondary ms-2" onclick="editPost('${post.slug}')">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="#" class="btn btn-sm btn-outline-danger ms-2" onclick="deletePost('${post.slug}')">
                                <i class="bi bi-trash"></i>
                            </a>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // 显示文章详情
        function showPostDetail(slug) {
            const post = posts.find(p => p.slug === slug);
            if (!post) return;
            
            document.getElementById('posts-container').innerHTML = `
                <div class="card fade-in">
                    ${post.cover_image ? `<img src="${post.cover_image}" class="card-img-top" style="height: 300px; object-fit: cover;">` : ''}
                    <div class="card-body">
                        <h1 class="card-title">${post.title}</h1>
                        <div class="post-meta mb-3">
                            <i class="bi bi-calendar"></i> ${new Date(post.created_at).toLocaleDateString('zh-CN')}
                            ${post.updated_at ? `<span class="ms-3"><i class="bi bi-pencil"></i> 更新于 ${new Date(post.updated_at).toLocaleDateString('zh-CN')}</span>` : ''}
                            ${post.category ? `<span class="ms-3"><span class="category-badge">${post.category}</span></span>` : ''}
                        </div>
                        <div class="post-content">
                            ${marked.parse(post.content)}
                        </div>
                        <div class="mt-4">
                            <a href="#" class="btn btn-outline-primary" onclick="showPosts()">
                                <i class="bi bi-arrow-left me-1"></i> 返回列表
                            </a>
                            ${post.category ? `
                                <a href="/category/${post.category}" class="btn btn-outline-secondary ms-2">
                                    <i class="bi bi-tags me-1"></i> 查看${post.category}文章
                                </a>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // 显示文章列表（返回首页）
        function showPosts() {
            document.getElementById('posts-container').innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">加载中...</span></div></div>';
            setTimeout(() => renderPosts(), 100);
        }

        // 管理员登录
        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        }

        function hideLogin() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // 登录处理
        document.getElementById('login-form')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            
            if (password === CONFIG.ADMIN_PASSWORD) {
                localStorage.setItem('admin_token', 'authenticated');
                setAdminStatus(true);
                hideLogin();
                renderPosts(); // 重新渲染以显示管理按钮
            } else {
                alert('密码错误！');
            }
        });

        // 退出登录
        function logout() {
            localStorage.removeItem('admin_token');
            setAdminStatus(false);
            renderPosts();
        }

        // 显示管理面板
        function showAdminPanel() {
            if (!isAdmin()) {
                showLogin();
                return;
            }
            
            document.getElementById('posts-container').innerHTML = `
                <div class="admin-panel text-white">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="bi bi-gear-wide me-2"></i>管理面板</h2>
                        <div>
                            <button class="btn btn-light me-2" onclick="showEditor()">
                                <i class="bi bi-plus-lg me-1"></i> 新建文章
                            </button>
                            <button class="btn btn-warning me-2" onclick="clearCache()">
                                <i class="bi bi-trash me-1"></i> 清理缓存
                            </button>
                            <button class="btn btn-outline-light" onclick="logout()">
                                <i class="bi bi-box-arrow-right me-1"></i> 退出
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>标题</th>
                                <th>分类</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${posts.map(post => `
                                <tr>
                                    <td>
                                        ${post.title}
                                        ${post.cover_image ? '<i class="bi bi-image text-muted ms-1" title="有封面图片"></i>' : ''}
                                    </td>
                                    <td>${post.category || '<span class="text-muted">未分类</span>'}</td>
                                    <td>${new Date(post.created_at).toLocaleDateString('zh-CN')}</td>
                                    <td>${post.updated_at ? new Date(post.updated_at).toLocaleDateString('zh-CN') : '-'}</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-2" onclick="editPost('${post.slug}')">
                                            <i class="bi bi-pencil"></i> 编辑
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deletePost('${post.slug}')">
                                            <i class="bi bi-trash"></i> 删除
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // 显示编辑器
        function showEditor(post = null) {
            const isNew = !post;
            const action = isNew ? 'createPost()' : `updatePost('${post.slug}')`;
            
            document.getElementById('posts-container').innerHTML = `
                <div class="admin-panel text-white mb-4">
                    <h2><i class="bi bi-${isNew ? 'plus' : 'pencil'}-me-2"></i>${isNew ? '新建文章' : '编辑文章'}</h2>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <form id="post-form">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">标题</label>
                                        <input type="text" class="form-control" id="title" value="${post ? post.title : ''}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="category" class="form-label">分类</label>
                                        <select class="form-select" id="category">
                                            <option value="">请选择分类</option>
                                            ${CONFIG.CATEGORIES.map(cat => `
                                                <option value="${cat}" ${post && post.category === cat ? 'selected' : ''}>${cat}</option>
                                            `).join('')}
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="summary" class="form-label">摘要</label>
                                        <textarea class="form-control" id="summary" rows="2">${post ? post.summary || '' : ''}</textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="cover_image" class="form-label">封面图片</label>
                                        <div class="upload-area" onclick="document.getElementById('cover_image').click()">
                                            <i class="bi bi-cloud-upload" style="font-size: 2rem;"></i>
                                            <p class="mt-2 mb-0">点击上传封面图片</p>
                                            <small class="text-muted">支持 JPG、PNG、GIF 格式，最大 5MB</small>
                                            <input type="file" id="cover_image" accept="image/*" style="display: none;" onchange="handleCoverImageSelect(event)">
                                            <div id="cover_preview" class="mt-2">
                                                ${post && post.cover_image ? `<img src="${post.cover_image}" class="image-preview" style="max-width: 200px; max-height: 100px;">` : ''}
                                            </div>
                                        </div>
                                        <input type="hidden" id="cover_image_url" value="${post ? post.cover_image || '' : ''}">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-header">
                                            <h6 class="mb-0">图片上传</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="upload-area" onclick="document.getElementById('image_upload').click()">
                                                <i class="bi bi-image" style="font-size: 1.5rem;"></i>
                                                <p class="mt-2 mb-0">上传图片到内容</p>
                                                <small class="text-muted">点击上传</small>
                                                <input type="file" id="image_upload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                                            </div>
                                            <div id="uploaded_images" class="mt-2"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="content" class="form-label">内容 (Markdown)</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <textarea class="form-control markdown-editor" id="content" rows="15" oninput="updatePreview()">${post ? post.content : ''}</textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="preview-pane" id="preview">${post ? marked.parse(post.content) : ''}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" onclick="${action}">
                                    <i class="bi bi-${isNew ? 'plus' : 'check'}-me-1"></i> ${isNew ? '发布文章' : '更新文章'}
                                </button>
                                <button type="button" class="btn btn-outline-secondary ms-2" onclick="showAdminPanel()">
                                    <i class="bi bi-x me-1"></i> 取消
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        // 处理封面图片选择
        async function handleCoverImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件');
                return;
            }
            
            if (file.size > CONFIG.IMAGE_UPLOAD_SIZE_LIMIT) {
                alert('图片大小不能超过 5MB');
                return;
            }
            
            // 将图片转换为 base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                document.getElementById('cover_preview').innerHTML = 
                    `<img src="${imageUrl}" class="image-preview" style="max-width: 200px; max-height: 100px;">`;
                document.getElementById('cover_image_url').value = imageUrl;
            };
            reader.readAsDataURL(file);
        }

        // 处理内容图片上传
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件');
                return;
            }
            
            if (file.size > CONFIG.IMAGE_UPLOAD_SIZE_LIMIT) {
                alert('图片大小不能超过 5MB');
                return;
            }
            
            // 将图片转换为 base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                uploadedImageUrls.push(imageUrl);
                updateUploadedImages();
                insertImageToContent(imageUrl);
            };
            reader.readAsDataURL(file);
            
            event.target.value = '';
        }

        // 更新已上传图片列表
        function updateUploadedImages() {
            const container = document.getElementById('uploaded_images');
            container.innerHTML = uploadedImageUrls.map((url, index) => `
                <div class="mb-2">
                    <img src="${url}" class="image-preview" style="max-width: 100px; max-height: 80px;">
                    <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="removeImage(${index})">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        // 移除图片
        function removeImage(index) {
            uploadedImageUrls.splice(index, 1);
            updateUploadedImages();
        }

        // 在内容中插入图片
        function insertImageToContent(url) {
            const content = document.getElementById('content');
            const cursorPos = content.selectionStart;
            const textBefore = content.value.substring(0, cursorPos);
            const textAfter = content.value.substring(cursorPos);
            const imageMarkdown = `![图片](${url})`;
            
            content.value = textBefore + imageMarkdown + textAfter;
            content.selectionStart = content.selectionEnd = cursorPos + imageMarkdown.length;
            content.focus();
            updatePreview();
        }

        // 更新预览
        function updatePreview() {
            const content = document.getElementById('content').value;
            const preview = document.getElementById('preview');
            if (preview) {
                preview.innerHTML = marked.parse(content);
            }
        }

        // 创建文章
        function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const summary = document.getElementById('summary').value;
            const category = document.getElementById('category').value;
            const coverImageUrl = document.getElementById('cover_image_url').value;
            
            if (!title || !content) {
                alert('请填写标题和内容！');
                return;
            }
            
            const slug = generateSlug(title);
            const post = {
                id: generateId(),
                title,
                content,
                summary,
                category,
                cover_image: coverImageUrl || null,
                slug,
                created_at: new Date().toISOString(),
                updated_at: null
            };
            
            posts.push(post);
            localStorage.setItem('blog_posts', JSON.stringify(posts));
            
            // 尝试上传到 GitHub
            saveToGitHub();
            
            alert('文章发布成功！');
            showAdminPanel();
        }

        // 更新文章
        function updatePost(slug) {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const summary = document.getElementById('summary').value;
            const category = document.getElementById('category').value;
            const coverImageUrl = document.getElementById('cover_image_url').value;
            
            if (!title || !content) {
                alert('请填写标题和内容！');
                return;
            }
            
            const postIndex = posts.findIndex(p => p.slug === slug);
            if (postIndex === -1) {
                alert('文章未找到！');
                return;
            }
            
            posts[postIndex] = {
                ...posts[postIndex],
                title,
                content,
                summary,
                category,
                cover_image: coverImageUrl || null,
                updated_at: new Date().toISOString()
            };
            
            localStorage.setItem('blog_posts', JSON.stringify(posts));
            
            // 尝试上传到 GitHub
            saveToGitHub();
            
            alert('文章更新成功！');
            showAdminPanel();
        }

        // 删除文章
        function deletePost(slug) {
            if (!confirm('确定要删除这篇文章吗？此操作不可恢复。')) {
                return;
            }
            
            posts = posts.filter(post => post.slug !== slug);
            localStorage.setItem('blog_posts', JSON.stringify(posts));
            
            // 尝试上传到 GitHub
            saveToGitHub();
            
            renderPosts();
        }

        // 编辑文章
        function editPost(slug) {
            const post = posts.find(p => p.slug === slug);
            if (post) {
                showEditor(post);
            }
        }

        // 清理缓存（Cloudflare）
        async function clearCache() {
            if (!CONFIG.CLOUDFLARE_ZONE_ID) {
                alert('未设置 Cloudflare Zone ID，跳过缓存清理');
                return;
            }
            
            if (!confirm('确定要清理全站缓存吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`https://api.cloudflare.com/client/v4/zones/${CONFIG.CLOUDFLARE_ZONE_ID}/purge_cache`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.CLOUDFLARE_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        purge_everything: true
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('缓存清理成功！');
                } else {
                    alert('缓存清理失败: ' + (result.errors?.[0]?.message || '未知错误'));
                }
            } catch (error) {
                alert('缓存清理失败: ' + error.message);
            }
        }

        // 保存到 GitHub
        async function saveToGitHub() {
            try {
                const token = prompt('请输入 GitHub Token (用于保存文章到仓库):');
                if (!token) return;
                
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(posts, null, 2))));
                
                const response = await fetch(CONFIG.GITHUB_REPO, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update posts.json',
                        content: content
                    })
                });
                
                if (response.ok) {
                    console.log('文章已同步到 GitHub');
                } else {
                    console.error('同步到 GitHub 失败:', await response.json());
                }
            } catch (error) {
                console.error('保存到 GitHub 时出错:', error);
            }
        }

        // 分类筛选
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('filter-btn')) {
                currentCategory = e.target.dataset.category;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === currentCategory);
                });
                renderPosts();
            }
        });

        // 滚动到文章部分
        function scrollToPosts() {
            document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
        }

        // 初始化应用
        function init() {
            setAdminStatus(isAdmin());
            loadPosts();
            
            // 检查 URL 参数
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            if (category) {
                currentCategory = category;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
